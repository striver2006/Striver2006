baseURL: "https://striver2006.github.io/"
languageCode: "zh"
defaultContentLanguage: zh
#defaultContentLanguageInSubdir: true
title: "Striver2006的Blog"
copyright: "©[striver2006](https://github.com/striver2006)"
paginate: 10
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

languages:
  zh:
    languageName: "中文"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: 存档
          url: archives
          weight: 5
        - name: 搜索
          url: search/
          weight: 10
        - name: 标签
          url: tags/
          weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

